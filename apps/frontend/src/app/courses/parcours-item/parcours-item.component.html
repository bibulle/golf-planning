<div
  class="m-2 p-2 w-60 relative shadow-lg rounded-md overflow-hidden"
  [class.bg-primary-light]="!isInThePast"
  [class.opacity-100]="!isInThePast"
  [class.bg-neutral-light]="isInThePast"
  [class.opacity-50]="isInThePast"
>
  <div *ngFor="let user of users; index as i">
    <div
      *ngIf="isUser(i + 1)"
      class="absolute -left-10 z-10 -rotate-45 w-48 h-4 opacity-100"
      [style.top]="1.5 * i - 2 + 'rem'"
      [class.bg-blue-light]="i % 4 === 0"
      [class.bg-pink-light]="i % 4 === 1"
      [class.bg-amber-light]="i % 4 === 2"
      [class.bg-violet-light]="i % 4 === 3"
      [title]="user.displayName"
    >
      &nbsp;
    </div>
  </div>
  <div class="flex justify-between z-20">
    <div class="text-left z-20">{{ parcours.teetime | date: 'HH:mm' }}</div>
    <div class="text-right text-sm z-20">{{ parcours.holes }} trous</div>
  </div>
  <div class="relative pt-0 text-xl h-14 text-center z-20">{{ parcours.course?.name }}</div>
  <div class="text-sm">{{ parcours.club?.name }}</div>
</div>
