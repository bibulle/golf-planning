<div *ngIf="user" class="flex items-center">
  <span>{{user.given_name}}</span>
  <img *ngIf="user.picture" src="{{user.picture}}" alt="user picture"
  class="rounded-full h-8 w-8 mx-2">
  <svg *ngIf="!user.picture" class="h-8 w-8 mx-2 fill-primary-light stroke-primary-light">
    <use xlink:href="assets/img/symbol-defs.svg#user"></use>
  </svg>
</div>
<div *ngIf="!user">
  <button type="button" class="max-w-xs rounded-full items-center focus:outline-none focus:ring-2 focus:ring-offset-0 focus:ring-primary-light">
    <svg class="h-8 w-8 mx-2 fill-primary-light stroke-primary-light">
      <use xlink:href="assets/img/symbol-defs.svg#user"></use>
    </svg>
  </button>
</div>
